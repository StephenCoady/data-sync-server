## MEMES section
query allMemes{
  allMemes{
    id
    photoUrl
    owner
    likes
    comments {
      id
      comment
      owner
    }
  }
}

mutation createMeme {
  createMeme(photoUrl: "https://i.imgur.com/W4dhL0b.jpg", owner:"Wojtek"){
    id
    photoUrl
    likes
  }
}

mutation postComment{
  postComment(memeId: "Fha32ppqLNWEfX3b", comment: "Like it", owner: "Wojtek"){
    id
  }
}
 
mutation likeMeme{
  likeMeme(id: "Fha32ppqLNWEfX3b") 
}

## Profile section
mutation createProfile {
  createProfile(email: "wtr1@redhit.com", displayName: "wojtek", pictureUrl: "https://tinyurl.com/avataraerogear") {
    id
    email
    displayName
    pictureUrl
  }
}

query profile {
  profile(email:"wtr1@redhit.com"){
    email
    displayName
    pictureUrl
  }
}
