query allMemes{
  allMemes{
    id
    photoUrl
    owner
    likes
    comments {
      id
    }
  }
}

query profile {
  profile(email:"wtr@redhit.com"){
	  id
    email
    displayName
    pictureUrl
  }
}

mutation createMeme {
  createMeme(photoUrl: "https://i.imgur.com/W4dhL0b.jpg", owner:"Wojtek"){
    id
    photoUrl
    likes
  }
}


mutation createProfile {
  createProfile(email: "wtr@redhit.com", 
    displayName: "wojtek",
    pictureUrl: "https://tinyurl.com/avataraerogear"){
    id
    email
    displayName
    pictureUrl
  }
}
 
mutation postComment{
  postComment(memeId: "1", comment: "Like it", owner: "Wojtek"){
    id
  }
}
 
mutation likeMeme{
  likeMeme(id: 1) {
    id
    likes
  }
}